<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>miniWikipedia</title>
</head>

<body class="body">
    <!-- NAVBAR -->
    <nav class="w-screen h-16 flex pt-1 pl-5 fixed top-0 z-10">
        <!-- TOP-LEFT CATEGORIES LABELS -->
        <p class="flex justify-start items-end ml-4 helvetica font-thin">
            <a class="ml-2 hover:text-gray-500"  href="javascript:scrollToId('artworks');"> Policy </a>
            <a class="ml-2"> | </a>
            <a class="ml-2 hover:text-gray-500"  href="javascript:scrollToId('about');"> Terms </a>
            <a class="ml-2"> | </a>
            <a class="ml-2 hover:text-gray-500"  href="javascript:scrollToId('about');"> About </a>
            <a class="ml-2"> | </a>
            <a class="ml-2 hover:text-gray-500"  href="javascript:scrollToId('about');"> GitHub </a>
        </p>
    </nav>

    <!-- CONTENT -->
    <!-- Logo at center of the screen -->
    <div class="mt-40 h-screen">
        <div class="w-screen h-1/5 flex justify-center items-center">
            <div class="reveal">
                <a href="javascript:scrollToTop();"><img src="img/miniWikipedia.svg" class="h-56 mt-4 pb-2 mx-10"></a>
            </div>
        </div>

        <!-- spacer -->
        <div class="w-screen h-5/12 mt-24">
            <!-- <p class="text-2xl text-gray-100 text-center helvetica font-thin">A mini search engine for Wikipedia</p> -->
        </div>

        <!-- input bar -->
        <div class="inputBar w-full h-1/5 flex justify-center items-center">
            <!-- <form action="/TODO" method="POST" class="w-full flex justify-center"> -->
                <input type="text" name="search" id="search"
                       class="w-7/12 h-12 pl-5 ml-6 mt-5 text-left text-xl helvetica font-thin outline-0 border-b-2 border-l-2 border-black bg-white" 
                       placeholder="A mini search...">
                <div class="suggestions">
                    <ul></ul>
                </div>
                <button id="submit" class="w-12 h-24 hover:opacity-70">
                    <img src="img/search_catalinfertu.png" class="h-10 hover:opacity-70 mb-1 ml-2">
                </button>
            <!-- </form> -->
    </div>

    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script/script.js"></script>
</body>
</html>
